<div class="wrapper fadeInDown h-100 d-flex justify-content-center">
  <div id="formContent">
    <div class="mt-3">
      <h1>Jogo da velha</h1>
    </div>
    <!-- Login Form -->
    <form [formGroup]="loginForm" class="row w-100 justify-content-center" (ngSubmit)="login(contentPlay)">
      <div class="col-10">
        <input [ngClass]="!loginForm.get('username').errors ? 'is-valid' : 'is-invalid'" formControlName="username"
               type="email" class="form-control fadeIn second mt-3" id="exampleInputEmail1"
               name="email" placeholder="email">
      </div>
      <div class="col-10">
        <input [ngClass]="!loginForm.get('password').errors ? 'is-valid' : 'is-invalid'" formControlName="password"
               type="password" class="form-control fadeIn third mt-3"
               id="exampleInputPassword1"
               name="password" placeholder="password">
      </div>
      <div class="col-12 mt-3">
        <input [disabled]="loginForm.invalid" type="submit" class="fadeIn fourth" value="Log In">
      </div>
    </form>

    <!-- Remind Passowrd -->
    <div class="row" id="formFooter">
      <button type="button" class="btn btn-link col-6">Forgot Password?</button>
      <button type="button" class="btn btn-link col-6" (click)="signup()">Signup</button>
    </div>

  </div>
</div>

<ng-template #contentPlay let-playModal>
  <div class="modal-body">
    <app-play #play [playModal]="this.playModal"></app-play>
  </div>
  <div class="modal-footer">
    <div class="row justify-content-center w-100">
      <div class="col-4 w-50">
        <button [disabled]="this.play.playForm.invalid" class="btn btn-outline-primary btn-sm mt-2 w-100" type="button"
                (click)="this.play.handlePlay()">Play
        </button>
      </div>
      <div class="col-4 w-50">
        <button [disabled]="this.play.playForm.invalid" class="btn btn-outline-primary btn-sm mt-2 w-100" type="button"
                (click)="this.play.handleTestConnection()">Test connection
        </button>
      </div>
      <div class="col-4 w-50">
        <button class="btn btn-outline-primary btn-sm mt-2 w-100" type="button"
                (click)="playModal.close()">Back
        </button>
      </div>
    </div>
  </div>
</ng-template>
